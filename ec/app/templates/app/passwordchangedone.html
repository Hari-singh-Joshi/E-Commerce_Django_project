{% extends 'app/base.html' %}
{% load static %}

{% block title %} Password Changed {% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h3>Welcome {{ request.user.username|capfirst }}</h3>
            <div class="col-sm-2 border-end">
                <ul class="list-unstyled">
                    <li class="d-grid">
                        <a href="{% url 'profile' %}" class="btn btn-primary">Changed Password Done</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 offset-sm-1 text-center">
                <h3>Password Changed Successfully!!!</h3>
                <div>
                    <iframe src="https://giphy.com/embed/111ebonMs90YLu" width="480" height="270" frameBorder="0" allowFullScreen></iframe>
<p>Password changed successfully!</p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
